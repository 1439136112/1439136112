<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=750 user-scalable=no"/>
  <meta name="format-detection" content="telephone=no,email=no">
  <title>在浙江最幸福的50件小事</title>
</head>
<body>
<div class="common-container">
    <div id="content">
        <div class="save_canvas"></div>
        <div id="main">
            <div class="toEnd">
                <div class="toEnd_text"></div>
                <div class="toEnd_btn">
                    <div class="btn_top"></div>
                    <div class="btn_bg"></div>
                </div>
            </div>
        </div>
        <div id="select">
          <div class="select_main">
                <div class="scroll">
                      <ul class="scroll_main">
                      </ul>
                      <div class="drag_tips"></div>
                      <div class="not_select">你还没有选哦~</div>
                </div>
                <div class="hide_select">
                    
                </div>
          </div>
          <div class="select_top">
            <div class="select_tips">
                <div class="tips_text"></div>
            </div>
            <div class="select_area"> 
                <div class="select_num_box">
                  <div class="select_num">0</div>
                  <p class="select_state">已完成</p>
                  <div class="num_rect"></div>
                </div>
            </div>
          </div>
        </div>
        <div id="end">
            <div class="end_top">
            </div>
            <div class="end_head">
                <div class="head_img">
                    <img src="images/end/head_default.png">
                </div>
                <div class="head_name">
                </div>
                <div class="head_title"></div>
            </div>  
            <div class="end_middle">
                <div class="finish_box">
                    <div class="finish_bg">
                        <div class="finish_front"></div>
                        <div class="num"></div>
                        <div class="num"></div>
                        <div class="finish_back"></div>
                    </div>
                    <div class="finish_all"></div>
                </div>
                <div class="qrcode_box">
                    <div class="qr_text"></div>
                    <div class="qr_code"></div>
                </div>
            </div>
            <div class="end_main">
                <ul>
                    
                </ul>
            </div>
            <div class="end_bottom"></div>
        </div>
        <div class="loading_img"></div>
    </div>
    <div class="touch_save_guide guide">长按保存你的结果页</div>
    <div class="screen_save_guide guide">截图保存你的结果页</div>
    <div id="loading">
        <div class="text">0%</div>
        <div class="prog">
          <div class="prog-bar"></div>
        </div>
    </div>
    <div id="first">
        <div class="stage_box">
            <div class="stage2">
                <div class="right">
                    <div class="right_scroll">
                        <div class="scroll1 scroll_img"></div>
                        <div class="scroll2 scroll_img"></div>
                    </div>
                </div>
                <div class="input_box">
                    <div class="input_bg"></div>
                    <input id="input">
                    <div class="input_line"></div>
                    <div class="alert wrong_name"><i class="not_icon"></i>你好像不叫这个名字哦，请重新输入</div>
                    <div class="alert long_name"><i class="not_icon"></i>最多6个字哦，请重新输入</div>
                    <div class="alert no_name"><i class="not_icon"></i>请输入名字</div>
                        <div class="confirm_bg"></div>
                        <div class="confirm_top"></div>
                </div>
            </div>
            <div class="stage1">
                <div class="left">
                    <div class="left_scroll">
                        <div class="scroll1 scroll_img"></div>
                        <div class="scroll2 scroll_img"></div>
                    </div>
                </div>
                <div class="slide">
                    <div class="slide_line">
                        <div class="slide_text"></div>
                        <div class="slide_line_bg"></div>
                    </div>
                    <div class="slide_circle circle_ani">
                        <div class="slide_circle2"></div>
                        <div class="slide_circle1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tap_save"></div>
    <div class="toEnd_mask">
        <div class="mask1"></div>
        <div class="mask2"></div>
        <div class="mask3">
            <div class="mask_text">
                人生必做的50件事<br>你完成了0件哦～
            </div>
            <div class="mask_line">
                <div class="line_bg"></div>
                <div class="line_cover"></div>
            </div>
        </div>
    </div>

    <audio id="click" src="https://static.ws.126.net/163/f2e/news/one_hundred/static/click.mp3"></audio>
    <audio id="text" src="https://static.ws.126.net/163/f2e/news/one_hundred/static/text.mp3"></audio>
    <audio id="bgm" src="https://fps-pro.ws.126.net/fps-pro/temp/3e0416269d8d98593a676b91668f9cfe/music.mp3" loop></audio>
    <!-- <div id="debug"></div> -->
</div>
<!-- zepto -->
<script src="//static.ws.126.net/163/f2e/news/2020_newyear/pixi.js"></script>
<script src="//static.ws.126.net/163/f2e/news/national_day_2019/qrcode.js"></script>
<script type="text/javascript" src="//static.ws.126.net/163/f2e/news/poem_2019/Animate.js"></script>
<script type="text/javascript" src="//static.ws.126.net/163/f2e/news/poem_2019/Scroller.js"></script>
<script src="//static.ws.126.net/163/f2e/news/jidian/static/html2canvas.min.js"></script>
<script src="//static.ws.126.net/163/f2e/libs/zepto.min.js"></script>
<script src="//fps-pro.ws.126.net/fps-pro/frontends/libs/util/newsapp-share.min.js"></script>
<script>
    (function() {
        if (typeof WeixinJSBridge == "object" && typeof WeixinJSBridge.invoke == "function") {
            handleFontSize();
        } else {
            if (document.addEventListener) {
                document.addEventListener("WeixinJSBridgeReady", handleFontSize, false);
            } else if (document.attachEvent) {
                document.attachEvent("WeixinJSBridgeReady", handleFontSize);
                document.attachEvent("onWeixinJSBridgeReady", handleFontSize);  }
        }
        function handleFontSize() {
            // 设置网页字体为默认大小
            WeixinJSBridge.invoke('setFontSizeCallback', { 'fontSize' : 0 });
            // 重写设置网页字体大小的事件
            WeixinJSBridge.on('menu:setfont', function() {
                WeixinJSBridge.invoke('setFontSizeCallback', { 'fontSize' : 0 });
            });
        }
    })();
    NewsappShare.config({
        title: '在浙江最幸福的50件小事',
        desc: '快来看看你尝试过多少件？',
        imgUrl: 'http://fps-pro.ws.126.net/fps-pro/temp/272275d95e2d6066526b187addcf134f/share.jpg', //分享图片300X300
        link: location.href.replace(/\?.*/g, ''), //分享链接
        shareDone: function () {}, //分享成功回调(仅客户端、微信和QQ浏览器有效）
        onlyImg: false //是否图片分享(仅客户端有效)
    });
</script>
